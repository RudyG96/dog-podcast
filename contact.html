<section class="contact us">
    <div class="container">
     <form
        action="mailto:rudygutierrez19@gmail.com"
        method="post"
        enctype="text/plain"
     >
        <label for="fname">First Name</label>
        <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="Your name"
        />
        
        <label for="lname">Last Name</label>
        <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="Your last name"
        />

        <label for="email">Email</label>
        <input 
        type="email" 
        id="email"
        name="email"
        placeholder="Email"
        />

        <label for="subject">Subject</label>
        <textarea
        id="subject"
        name="subject"
        placeholder="Feel free to ask questions"
        style="height: 250px;"
        ></textarea>

        <input type="submit" value="Submit"/>
     </form>
    </div>
</section>
